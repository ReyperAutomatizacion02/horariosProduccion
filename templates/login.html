<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso - ReyperHorarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preload" href="{{ url_for('static', filename='css/styles.css') }}" as="style">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <img class="logo" src="{{ url_for('static', filename='img/LOGO REYPER.png' ) }}">
    <h1 class="titulo">📅 Ajuste - Fechas de Producción 🦾</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Acceso</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-info">Accesar</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-custom">Cerrar sesión</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<style>
    :root {
      --custom-btn-bg: #F13234; /* Violeta */
    }
    .btn-custom {
      background-color: var(--custom-btn-bg);
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #992224; /* Un tono más oscuro al pasar el mouse */
    }
  </style>
</html>
